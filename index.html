<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="companylogo">
                <img src="./assets/logo.png" alt="websitelogo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-link" id="history" onclick="onNavItemClick('history')">History</li>
                    <li class="hover-link nav-link" id="science" onclick="onNavItemClick('science')">Science</li>
                    <li class="hover-link nav-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. sports">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card"> 
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="cardimage" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a sample news</h3>
                <h6 class="news-source" id="news-source">News Nation</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime
                    dolores cumque error?Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab doloribus illo
                    culpa temporibus iusto earum amet dolorem dignissimos error accusantium.</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>

</html>
